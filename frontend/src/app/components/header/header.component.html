<header class="flex justify-between item-center px-4 py-2 bg-blue-100">
  <div class="flex items-center">
    <p data-header-title><strong>Advanced Angular</strong></p>
  </div>
  <nav *ngrxLet="userLoggedIn$ as loggedIn">
    <a
      *ngIf="loggedIn === false"
      class="link-button"
      [routerLinkActive]="['active']"
      [routerLink]="['users', 'onboard']"
      >Create an Account</a
    >
    <a
      class="link-button"
      data-todos-link
      [routerLinkActive]="['active']"
      [routerLink]="['todos']"
      >Your Todo List</a
    >
    <a
      class="link-button"
      [routerLinkActive]="['active']"
      [routerLink]="['dashboard']"
      >Dashboard</a
    >
    <button *ngIf="loggedIn === false" (click)="logIn()" class="link-button">
      Log In, Yo!
    </button>
    <button *ngIf="loggedIn" (click)="logOut()" class="link-button">
      Log Out
    </button>
  </nav>
</header>
