<div
  class="inline-flex rounded-md shadow-sm"
  role="group"
  data-filter-buttons
  *ngIf="model as m"
>
  <button
    (click)="setFilter('all')"
    [disabled]="m.showing === 'all'"
    type="button"
    class="py-2 w-60 disabled:bg-gray-400 px-4 text-sm font-medium text-gray-900 bg-white rounded-l-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white"
  >
    All (<span class="count">{{ m.total }}</span
    >)
  </button>
  <button
    (click)="setFilter('incomplete')"
    [disabled]="m.showing === 'incomplete'"
    type="button"
    class="py-2 w-60 disabled:bg-gray-400 px-4 text-sm font-medium text-gray-900 bg-white border-t border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white"
  >
    Incomplete (<span class="count">{{ m.incomplete }}</span
    >)
  </button>
  <button
    (click)="setFilter('complete')"
    [disabled]="m.showing === 'complete'"
    type="button"
    class="py-2 w-60 disabled:bg-gray-400 px-4 text-sm font-medium text-gray-900 bg-white rounded-r-md border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white"
  >
    Completed (<span class="count">{{ m.completed }}</span
    >)
  </button>
</div>
