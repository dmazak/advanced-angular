<div *ngIf="model.length === 0" data-empty-todo-list>
  <p>You Have no Todo Items! Add Some or take a break.</p>
</div>

<ul data-todos-list *ngIf="model.length !== 0">
  <li *ngFor="let item of model; index as idx" [attr.data-list-item]="idx">
    <button *ngIf="item.completed == false" (click)="markCompleted(item.id)">
      X</button
    ><span [ngClass]="{ completed: item.completed }">{{
      item.description
    }}</span>
  </li>
</ul>
